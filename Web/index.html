<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZUCA - Zetech University Catholic Action</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'blob': 'blob 10s infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(40px, -60px) scale(1.15)' },
                '66%': { transform: 'translate(-30px, 30px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              }
            }
          },
        },
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155;
      }
      
      .bg-cinematic {
        position: fixed;
        inset: 0;
        z-index: -1;
        overflow: hidden;
        background: radial-gradient(circle at 50% 50%, #f8fafc, #eff6ff);
      }
      .dark .bg-cinematic {
        background: radial-gradient(circle at 50% 50%, #0f172a, #020617);
      }

      .star-field {
        position: absolute;
        inset: 0;
        background-image: radial-gradient(white 1px, transparent 1px);
        background-size: 50px 50px;
        opacity: 0.1;
      }

      .mesh-gradient {
        position: absolute;
        width: 150%;
        height: 150%;
        top: -25%;
        left: -25%;
        background-image: 
          radial-gradient(at 10% 10%, rgba(59, 130, 246, 0.15) 0, transparent 50%),
          radial-gradient(at 90% 10%, rgba(139, 92, 246, 0.15) 0, transparent 50%),
          radial-gradient(at 50% 90%, rgba(236, 72, 153, 0.15) 0, transparent 50%);
        filter: blur(100px);
        animation: rotate 30s linear infinite;
      }

      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .global-bg-image {
        position: absolute;
        inset: 0;
        z-index: 1;
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLJajwZ8_x2r6asaSAgtwAncW7vZuM_95dZQ&s');
        background-size: cover;
        background-position: center;
        opacity: 0.05;
        mix-blend-mode: luminosity;
        pointer-events: none;
      }
      .dark .global-bg-image {
        opacity: 0.04;
        mix-blend-mode: screen;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300">
    <div class="bg-cinematic">
      <div class="mesh-gradient"></div>
      <div class="star-field"></div>
      <div class="global-bg-image"></div>
      <div class="absolute top-0 -left-10 w-96 h-96 bg-blue-300/30 dark:bg-blue-900/10 rounded-full mix-blend-multiply filter blur-3xl animate-blob"></div>
      <div class="absolute top-0 -right-10 w-96 h-96 bg-purple-300/30 dark:bg-purple-900/10 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-2000"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
